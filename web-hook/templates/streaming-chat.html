<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Streaming Multi-Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #16213e;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #0f3460;
            position: relative;
        }

        .header h1 {
            color: #e94560;
            font-size: 24px;
        }

        .config-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid #e94560;
            color: #e94560;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
        }

        .config-toggle:hover {
            background: rgba(233, 69, 96, 0.3);
        }

        .config-panel {
            display: none;
            padding: 20px;
            background: #0f3460;
            border-bottom: 1px solid #16213e;
        }

        .config-panel.show {
            display: block;
        }

        .config-row {
            margin-bottom: 15px;
        }

        .config-row label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .config-row input,
        .config-row select {
            width: 100%;
            padding: 10px;
            background: #1a1a2e;
            border: 1px solid #2a2a4e;
            border-radius: 6px;
            font-size: 14px;
            color: #eee;
        }

        .config-row input:focus,
        .config-row select:focus {
            outline: none;
            border-color: #e94560;
        }

        .provider-preset {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 6px 12px;
            background: #1a1a2e;
            border: 1px solid #2a2a4e;
            color: #eee;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: #e94560;
            border-color: #e94560;
        }

        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: #e94560;
            color: white;
        }

        .message.assistant .avatar {
            background: #0f3460;
            color: #e94560;
        }

        .message-content {
            background: #16213e;
            padding: 16px 20px;
            border-radius: 12px;
            max-width: 70%;
            line-height: 1.6;
            color: #eee;
        }

        .message.user .message-content {
            background: #e94560;
            color: white;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            background: #16213e;
            padding: 20px;
            border-top: 1px solid #0f3460;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        .input-wrapper textarea {
            flex: 1;
            background: #0f3460;
            border: 2px solid #1a1a2e;
            border-radius: 12px;
            padding: 14px 18px;
            color: #eee;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-wrapper textarea:focus {
            border-color: #e94560;
        }

        .input-wrapper button {
            padding: 14px 28px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .input-wrapper button:hover:not(:disabled) {
            background: #ff6b6b;
            transform: translateY(-2px);
        }

        .input-wrapper button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .action-btn {
            padding: 8px 16px;
            background: #0f3460;
            color: #eee;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .action-btn:hover {
            background: #1a1a2e;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
        }

        .status-configured {
            background: #4caf50;
            color: white;
        }

        .status-unconfigured {
            background: #ff9800;
            color: white;
        }

        pre {
            background: #0f3460;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }

        code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Streaming Chat <span id="statusBadge" class="status-badge status-unconfigured">未配置</span></h1>
        <button class="config-toggle" onclick="toggleConfig()">⚙️</button>
    </div>

    <div class="config-panel" id="configPanel">
        <div class="provider-preset">
            <button class="preset-btn" onclick="applyPreset('anthropic')">Anthropic</button>
            <button class="preset-btn" onclick="applyPreset('openai')">OpenAI</button>
            <button class="preset-btn" onclick="applyPreset('ollama')">Ollama</button>
            <button class="preset-btn" onclick="applyPreset('deepseek')">DeepSeek</button>
            <button class="preset-btn" onclick="applyPreset('custom')">自定义</button>
        </div>

        <div class="config-row">
            <label>API 地址 (Base URL)</label>
            <input type="text" id="baseUrl" placeholder="https://api.anthropic.com" />
        </div>

        <div class="config-row">
            <label>API 密钥 (Auth Token)</label>
            <input type="password" id="authToken" placeholder="sk-ant-api03-..." />
        </div>

        <div class="config-row">
            <label>模型 (Model)</label>
            <input type="text" id="modelName" placeholder="claude-3-5-sonnet-20241022" />
        </div>

        <div class="config-row">
            <label>API 格式</label>
            <select id="apiFormat">
                <option value="anthropic">Anthropic (Messages API)</option>
                <option value="openai">OpenAI (Chat Completions)</option>
            </select>
        </div>

        <button class="preset-btn" style="width: 100%; padding: 10px;" onclick="saveConfig()">保存配置</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message assistant">
            <div class="avatar">AI</div>
            <div class="message-content">
                你好！我是 AI 助手，支持流式输出。请先点击右上角 ⚙️ 配置 API，然后开始对话。
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="userInput" placeholder="输入问题... (Shift+Enter 换行)" rows="2"></textarea>
            <button id="sendBtn" onclick="sendMessage()">发送</button>
        </div>
        <div class="actions">
            <button class="action-btn" onclick="clearChat()">清空对话</button>
            <button class="action-btn" onclick="exportChat()">导出记录</button>
        </div>
    </div>

    <script>
        let config = {
            baseUrl: '',
            authToken: '',
            model: 'claude-3-5-sonnet-20241022',
            apiFormat: 'anthropic'
        };

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusBadge = document.getElementById('statusBadge');
        let conversationHistory = [];

        function loadConfig() {
            const saved = localStorage.getItem('ai-chat-streaming-config');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('baseUrl').value = config.baseUrl || '';
                document.getElementById('authToken').value = config.authToken || '';
                document.getElementById('modelName').value = config.model || '';
                document.getElementById('apiFormat').value = config.apiFormat || 'anthropic';
                updateStatus();
            }
        }

        function saveConfig() {
            config.baseUrl = document.getElementById('baseUrl').value.trim();
            config.authToken = document.getElementById('authToken').value.trim();
            config.model = document.getElementById('modelName').value.trim();
            config.apiFormat = document.getElementById('apiFormat').value;

            localStorage.setItem('ai-chat-streaming-config', JSON.stringify(config));
            updateStatus();
            toggleConfig();
            addMessage('assistant', '配置已保存！现在可以开始对话了。');
        }

        function updateStatus() {
            if (config.baseUrl && config.authToken) {
                statusBadge.textContent = '已配置';
                statusBadge.className = 'status-badge status-configured';
            } else {
                statusBadge.textContent = '未配置';
                statusBadge.className = 'status-badge status-unconfigured';
            }
        }

        function applyPreset(preset) {
            const presets = {
                anthropic: {
                    baseUrl: 'https://api.anthropic.com',
                    model: 'claude-3-5-sonnet-20241022',
                    apiFormat: 'anthropic'
                },
                openai: {
                    baseUrl: 'https://api.openai.com/v1',
                    model: 'gpt-4o-mini',
                    apiFormat: 'openai'
                },
                ollama: {
                    baseUrl: 'http://localhost:11434/v1',
                    model: 'llama3',
                    apiFormat: 'openai'
                },
                deepseek: {
                    baseUrl: 'https://api.deepseek.com/v1',
                    model: 'deepseek-chat',
                    apiFormat: 'openai'
                },
                custom: {
                    baseUrl: '',
                    model: '',
                    apiFormat: 'anthropic'
                }
            };

            const p = presets[preset];
            document.getElementById('baseUrl').value = p.baseUrl;
            document.getElementById('modelName').value = p.model;
            document.getElementById('apiFormat').value = p.apiFormat;
        }

        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            panel.classList.toggle('show');
        }

        function addMessage(role, content, isStreaming = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isStreaming) {
                contentDiv.id = 'streaming-content';
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.innerHTML = '<span></span><span></span><span></span>';
                contentDiv.appendChild(indicator);
            } else {
                contentDiv.innerHTML = formatContent(content);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return contentDiv;
        }

        function formatContent(text) {
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        async function sendMessage() {
            const prompt = userInput.value.trim();

            if (!prompt) return;

            if (!config.baseUrl || !config.authToken) {
                alert('请先配置 API 地址和密钥');
                toggleConfig();
                return;
            }

            addMessage('user', prompt);
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            const streamingContent = addMessage('assistant', '', true);

            try {
                let url, headers, body;

                if (config.apiFormat === 'anthropic') {
                    url = `${config.baseUrl}/v1/messages`;
                    headers = {
                        'x-api-key': config.authToken,
                        'anthropic-version': '2023-06-01',
                        'content-type': 'application/json',
                        'dangerously-allow-browser': 'true'
                    };
                    body = {
                        model: config.model,
                        max_tokens: 4096,
                        stream: true,
                        messages: [...conversationHistory, { role: 'user', content: prompt }]
                    };
                } else {
                    url = `${config.baseUrl}/chat/completions`;
                    headers = {
                        'Authorization': `Bearer ${config.authToken}`,
                        'Content-Type': 'application/json'
                    };
                    body = {
                        model: config.model,
                        messages: [...conversationHistory, { role: 'user', content: prompt }],
                        max_tokens: 4096,
                        stream: true
                    };
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error('API 请求失败');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';

                streamingContent.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                let text = '';

                                if (config.apiFormat === 'anthropic') {
                                    if (parsed.type === 'content_block_delta') {
                                        text = parsed.delta?.text || '';
                                    }
                                } else {
                                    if (parsed.choices && parsed.choices[0]?.delta?.content) {
                                        text = parsed.choices[0].delta.content;
                                    }
                                }

                                if (text) {
                                    fullContent += text;
                                    streamingContent.innerHTML = formatContent(fullContent);
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch (e) {
                                // 忽略解析错误
                            }
                        }
                    }
                }

                conversationHistory.push(
                    { role: 'user', content: prompt },
                    { role: 'assistant', content: fullContent }
                );

            } catch (error) {
                streamingContent.innerHTML = `<span style="color: #e94560;">错误: ${error.message}</span>`;
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function clearChat() {
            if (confirm('确定要清空对话吗？')) {
                chatContainer.innerHTML = '<div class="message assistant"><div class="avatar">AI</div><div class="message-content">对话已清空，可以开始新的对话了。</div></div>';
                conversationHistory = [];
            }
        }

        function exportChat() {
            const text = conversationHistory.map(m => `${m.role}: ${m.content}`).join('\n\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ai-chat-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 150) + 'px';
        });

        loadConfig();
    </script>
</body>
</html>
