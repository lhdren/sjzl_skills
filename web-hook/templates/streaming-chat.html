<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat - Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #16213e;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #0f3460;
        }

        .header h1 {
            color: #e94560;
            font-size: 24px;
        }

        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: #e94560;
            color: white;
        }

        .message.assistant .avatar {
            background: #0f3460;
            color: #e94560;
        }

        .message-content {
            background: #16213e;
            padding: 16px 20px;
            border-radius: 12px;
            max-width: 70%;
            line-height: 1.6;
            color: #eee;
        }

        .message.user .message-content {
            background: #e94560;
            color: white;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            background: #16213e;
            padding: 20px;
            border-top: 1px solid #0f3460;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        .input-wrapper textarea {
            flex: 1;
            background: #0f3460;
            border: 2px solid #1a1a2e;
            border-radius: 12px;
            padding: 14px 18px;
            color: #eee;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-wrapper textarea:focus {
            border-color: #e94560;
        }

        .input-wrapper button {
            padding: 14px 28px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .input-wrapper button:hover:not(:disabled) {
            background: #ff6b6b;
            transform: translateY(-2px);
        }

        .input-wrapper button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .config {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px 20px;
        }

        .config input {
            width: 100%;
            padding: 10px 14px;
            background: #0f3460;
            border: 1px solid #1a1a2e;
            border-radius: 8px;
            color: #eee;
            outline: none;
        }

        .config label {
            display: block;
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            background: #0f3460;
            color: #eee;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .action-btn:hover {
            background: #1a1a2e;
        }

        pre {
            background: #0f3460;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }

        code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Claude Streaming Chat</h1>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message assistant">
            <div class="avatar">C</div>
            <div class="message-content">
                你好！我是 Claude，支持流式输出。有什么可以帮你的吗？
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="config">
            <label>API Key</label>
            <input type="password" id="apiKey" placeholder="sk-ant-api03-..." />
        </div>
        <div class="input-wrapper">
            <textarea id="userInput" placeholder="输入问题... (Shift+Enter 换行)" rows="2"></textarea>
            <button id="sendBtn" onclick="sendMessage()">发送</button>
        </div>
        <div class="actions" style="max-width: 900px; margin: 10px auto 0;">
            <button class="action-btn" onclick="clearChat()">清空对话</button>
            <button class="action-btn" onclick="exportChat()">导出记录</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const apiKeyInput = document.getElementById('apiKey');

        let conversationHistory = [];

        // 加载 API Key
        const savedApiKey = localStorage.getItem('claude-api-key-streaming');
        if (savedApiKey) apiKeyInput.value = savedApiKey;

        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('claude-api-key-streaming', apiKeyInput.value);
        });

        function addMessage(role, content, isStreaming = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'U' : 'C';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isStreaming) {
                contentDiv.id = 'streaming-content';
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.innerHTML = '<span></span><span></span><span></span>';
                contentDiv.appendChild(indicator);
            } else {
                contentDiv.innerHTML = formatContent(content);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return contentDiv;
        }

        function formatContent(text) {
            // 简单的代码块格式化
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // 换行处理
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        async function sendMessage() {
            const prompt = userInput.value.trim();
            const apiKey = apiKeyInput.value.trim();

            if (!prompt) return;
            if (!apiKey) {
                alert('请配置 API Key');
                return;
            }

            // 添加用户消息
            addMessage('user', prompt);
            userInput.value = '';

            // 禁用输入
            userInput.disabled = true;
            sendBtn.disabled = true;

            // 创建流式响应容器
            const streamingContent = addMessage('assistant', '', true);

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01',
                        'content-type': 'application/json',
                        'dangerously-allow-browser': 'true'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-5-sonnet-20241022',
                        max_tokens: 4096,
                        stream: true,
                        messages: [...conversationHistory, { role: 'user', content: prompt }]
                    })
                });

                if (!response.ok) throw new Error('API 请求失败');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';

                streamingContent.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.type === 'content_block_delta') {
                                    const text = parsed.delta?.text || '';
                                    fullContent += text;
                                    streamingContent.innerHTML = formatContent(fullContent);
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch (e) {
                                // 忽略解析错误
                            }
                        }
                    }
                }

                conversationHistory.push(
                    { role: 'user', content: prompt },
                    { role: 'assistant', content: fullContent }
                );

            } catch (error) {
                streamingContent.innerHTML = `<span style="color: #e94560;">错误: ${error.message}</span>`;
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function clearChat() {
            if (confirm('确定要清空对话吗？')) {
                chatContainer.innerHTML = '<div class="message assistant"><div class="avatar">C</div><div class="message-content">对话已清空，可以开始新的对话了。</div></div>';
                conversationHistory = [];
            }
        }

        function exportChat() {
            const text = conversationHistory.map(m => `${m.role}: ${m.content}`).join('\n\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `claude-chat-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 快捷键
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 自动调整高度
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 150) + 'px';
        });
    </script>
</body>
</html>
