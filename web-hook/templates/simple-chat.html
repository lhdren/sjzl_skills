<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Multi-Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .config-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
        }

        .config-panel {
            display: none;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .config-panel.show {
            display: block;
        }

        .config-row {
            margin-bottom: 15px;
        }

        .config-row label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .config-row input,
        .config-row select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .config-row select {
            cursor: pointer;
        }

        .provider-preset {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 6px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-bubble {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-area button:hover {
            transform: scale(1.05);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
        }

        .status-configured {
            background: #4caf50;
            color: white;
        }

        .status-unconfigured {
            background: #ff9800;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chat <span id="statusBadge" class="status-badge status-unconfigured">未配置</span></h1>
            <button class="config-toggle" onclick="toggleConfig()">⚙️</button>
        </div>

        <div class="config-panel" id="configPanel">
            <div class="provider-preset">
                <button class="preset-btn" onclick="applyPreset('anthropic')">Anthropic</button>
                <button class="preset-btn" onclick="applyPreset('openai')">OpenAI</button>
                <button class="preset-btn" onclick="applyPreset('ollama')">Ollama</button>
                <button class="preset-btn" onclick="applyPreset('deepseek')">DeepSeek</button>
                <button class="preset-btn" onclick="applyPreset('custom')">自定义</button>
            </div>

            <div class="config-row">
                <label>API 地址 (Base URL)</label>
                <input type="text" id="baseUrl" placeholder="https://api.anthropic.com" />
            </div>

            <div class="config-row">
                <label>API 密钥 (Auth Token)</label>
                <input type="password" id="authToken" placeholder="sk-ant-api03-..." />
            </div>

            <div class="config-row">
                <label>模型 (Model)</label>
                <input type="text" id="modelName" placeholder="claude-3-5-sonnet-20241022" />
            </div>

            <div class="config-row">
                <label>API 格式</label>
                <select id="apiFormat">
                    <option value="anthropic">Anthropic (Messages API)</option>
                    <option value="openai">OpenAI (Chat Completions)</option>
                </select>
            </div>

            <button class="preset-btn" style="width: 100%; padding: 10px;" onclick="saveConfig()">保存配置</button>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message assistant">
                <div class="message-bubble">
                    你好！我是 AI 助手。请先点击右上角 ⚙️ 配置 API，然后开始对话。
                </div>
            </div>
        </div>

        <div class="loading" id="loading">AI 正在思考</div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="输入你的问题..." />
            <button id="sendBtn" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        // 配置
        let config = {
            baseUrl: '',
            authToken: '',
            model: 'claude-3-5-sonnet-20241022',
            apiFormat: 'anthropic'
        };

        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const statusBadge = document.getElementById('statusBadge');

        // 加载配置
        function loadConfig() {
            const saved = localStorage.getItem('ai-chat-config');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('baseUrl').value = config.baseUrl || '';
                document.getElementById('authToken').value = config.authToken || '';
                document.getElementById('modelName').value = config.model || '';
                document.getElementById('apiFormat').value = config.apiFormat || 'anthropic';
                updateStatus();
            }
        }

        // 保存配置
        function saveConfig() {
            config.baseUrl = document.getElementById('baseUrl').value.trim();
            config.authToken = document.getElementById('authToken').value.trim();
            config.model = document.getElementById('modelName').value.trim();
            config.apiFormat = document.getElementById('apiFormat').value;

            localStorage.setItem('ai-chat-config', JSON.stringify(config));
            updateStatus();
            toggleConfig();

            if (config.baseUrl && config.authToken) {
                addMessage('assistant', '配置已保存！现在可以开始对话了。');
            }
        }

        // 更新状态
        function updateStatus() {
            if (config.baseUrl && config.authToken) {
                statusBadge.textContent = '已配置';
                statusBadge.className = 'status-badge status-configured';
            } else {
                statusBadge.textContent = '未配置';
                statusBadge.className = 'status-badge status-unconfigured';
            }
        }

        // 应用预设
        function applyPreset(preset) {
            const presets = {
                anthropic: {
                    baseUrl: 'https://api.anthropic.com',
                    model: 'claude-3-5-sonnet-20241022',
                    apiFormat: 'anthropic'
                },
                openai: {
                    baseUrl: 'https://api.openai.com/v1',
                    model: 'gpt-4o-mini',
                    apiFormat: 'openai'
                },
                ollama: {
                    baseUrl: 'http://localhost:11434/v1',
                    model: 'llama3',
                    apiFormat: 'openai'
                },
                deepseek: {
                    baseUrl: 'https://api.deepseek.com/v1',
                    model: 'deepseek-chat',
                    apiFormat: 'openai'
                },
                custom: {
                    baseUrl: '',
                    model: '',
                    apiFormat: 'anthropic'
                }
            };

            const p = presets[preset];
            document.getElementById('baseUrl').value = p.baseUrl;
            document.getElementById('modelName').value = p.model;
            document.getElementById('apiFormat').value = p.apiFormat;
        }

        // 切换配置面板
        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            panel.classList.toggle('show');
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-bubble">${escapeHtml(content)}</div>`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const prompt = userInput.value.trim();

            if (!prompt) return;

            if (!config.baseUrl || !config.authToken) {
                alert('请先配置 API 地址和密钥');
                toggleConfig();
                return;
            }

            addMessage('user', prompt);
            userInput.value = '';

            userInput.disabled = true;
            sendBtn.disabled = true;
            loading.classList.add('active');

            try {
                let url, headers, body;

                if (config.apiFormat === 'anthropic') {
                    url = `${config.baseUrl}/v1/messages`;
                    headers = {
                        'x-api-key': config.authToken,
                        'anthropic-version': '2023-06-01',
                        'content-type': 'application/json',
                        'dangerously-allow-browser': 'true'
                    };
                    body = {
                        model: config.model,
                        max_tokens: 4096,
                        messages: [{ role: 'user', content: prompt }]
                    };
                } else {
                    // OpenAI 格式
                    url = `${config.baseUrl}/chat/completions`;
                    headers = {
                        'Authorization': `Bearer ${config.authToken}`,
                        'Content-Type': 'application/json'
                    };
                    body = {
                        model: config.model,
                        messages: [{ role: 'user', content: prompt }],
                        max_tokens: 4096
                    };
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({ error: { message: '请求失败' } }));
                    throw new Error(error.error?.message || error.message || '请求失败');
                }

                const data = await response.json();
                let assistantMessage;

                if (config.apiFormat === 'anthropic') {
                    assistantMessage = data.content[0].text;
                } else {
                    assistantMessage = data.choices[0].message.content;
                }

                addMessage('assistant', assistantMessage);

            } catch (error) {
                addMessage('assistant', `错误: ${error.message}`);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                loading.classList.remove('active');
                userInput.focus();
            }
        }

        // Enter 键发送
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 初始化
        loadConfig();
    </script>
</body>
</html>
